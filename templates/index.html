<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diamond Price Predictor</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Diamond Price Predictor</h1>

      <form id="predictionForm" class="mb-4">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="carat" class="form-label">Carat Weight</label>
              <input
                type="number"
                class="form-control"
                id="carat"
                name="carat"
                step="0.01"
                min="0.1"
                max="10.0"
                value="1.0"
                required
              />
            </div>

            <div class="mb-3">
              <label for="cut" class="form-label">Cut</label>
              <select class="form-select" id="cut" name="cut" required>
                <option value="Fair">Fair</option>
                <option value="Good">Good</option>
                <option value="Very Good">Very Good</option>
                <option value="Premium">Premium</option>
                <option value="Ideal">Ideal</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="color" class="form-label">Color</label>
              <select class="form-select" id="color" name="color" required>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="clarity" class="form-label">Clarity</label>
              <select class="form-select" id="clarity" name="clarity" required>
                <option value="I1">I1</option>
                <option value="SI2">SI2</option>
                <option value="SI1">SI1</option>
                <option value="VS2">VS2</option>
                <option value="VS1">VS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VVS1">VVS1</option>
                <option value="IF">IF</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="length_width_ratio" class="form-label">Length/Width Ratio</label>
              <input
                type="number"
                class="form-control"
                id="length_width_ratio"
                name="length_width_ratio"
                step="0.01"
                min="0.1"
                max="3.0"
                value="1.0"
                required
              />
            </div>

            <div class="mb-3">
              <label for="depth_percent" class="form-label">Depth %</label>
              <input
                type="number"
                class="form-control"
                id="depth_percent"
                name="depth_percent"
                step="0.1"
                min="0.1"
                max="100.0"
                value="61.0"
                required
              />
            </div>

            <div class="mb-3">
              <label for="table_percent" class="form-label">Table %</label>
              <input
                type="number"
                class="form-control"
                id="table_percent"
                name="table_percent"
                step="0.1"
                min="0.1"
                max="100.0"
                value="57.0"
                required
              />
            </div>
          </div>

          <div class="col-md-6">
            <div class="mb-3">
              <label for="shape" class="form-label">Shape</label>
              <select class="form-select" id="shape" name="shape" required>
                <option value="Round">Round</option>
                <option value="Princess">Princess</option>
                <option value="Emerald">Emerald</option>
                <option value="Asscher">Asscher</option>
                <option value="Cushion">Cushion</option>
                <option value="Radiant">Radiant</option>
                <option value="Oval">Oval</option>
                <option value="Marquise">Marquise</option>
                <option value="Pear">Pear</option>
                <option value="Heart">Heart</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="symmetry" class="form-label">Symmetry</label>
              <select class="form-select" id="symmetry" name="symmetry" required>
                <option value="None">None</option>
                <option value="Fair">Fair</option>
                <option value="Good">Good</option>
                <option value="Very Good">Very Good</option>
                <option value="Excellent">Excellent</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="polish" class="form-label">Polish</label>
              <select class="form-select" id="polish" name="polish" required>
                <option value="None">None</option>
                <option value="Fair">Fair</option>
                <option value="Good">Good</option>
                <option value="Very Good">Very Good</option>
                <option value="Excellent">Excellent</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="girdle" class="form-label">Girdle</label>
              <select class="form-select" id="girdle" name="girdle" required>
                <option value="None">None</option>
                <option value="Very Thin">Very Thin</option>
                <option value="Thin">Thin</option>
                <option value="Medium">Medium</option>
                <option value="Slightly Thick">Slightly Thick</option>
                <option value="Thick">Thick</option>
                <option value="Very Thick">Very Thick</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="culet" class="form-label">Culet</label>
              <select class="form-select" id="culet" name="culet" required>
                <option value="None">None</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="length" class="form-label">Length (mm)</label>
              <input
                type="number"
                class="form-control"
                id="length"
                name="length"
                step="0.1"
                min="0.1"
                max="20.0"
                value="6.0"
                required
              />
            </div>

            <div class="mb-3">
              <label for="width" class="form-label">Width (mm)</label>
              <input
                type="number"
                class="form-control"
                id="width"
                name="width"
                step="0.1"
                min="0.1"
                max="20.0"
                value="6.0"
                required
              />
            </div>

            <div class="mb-3">
              <label for="height" class="form-label">Height (mm)</label>
              <input
                type="number"
                class="form-control"
                id="height"
                name="height"
                step="0.1"
                min="0.1"
                max="20.0"
                value="4.0"
                required
              />
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Price (Optional)</label>
              <input
                type="number"
                class="form-control"
                id="price"
                name="price"
                step="0.01"
                min="0"
                max="100000"
              />
            </div>

            <div class="mb-3">
              <label for="type" class="form-label">Type</label>
              <select class="form-select" id="type" name="type" required>
                <option value="GIA Lab-Grown">GIA Lab-Grown</option>
                <option value="GIA">GIA</option>
                <option value="IGI Lab-Grown">IGI Lab-Grown</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="fluorescence" class="form-label">Fluorescence</label>
              <select class="form-select" id="fluorescence" name="fluorescence" required>
                <option value="None">None</option>
                <option value="Faint">Faint</option>
                <option value="Medium">Medium</option>
                <option value="Strong">Strong</option>
                <option value="Very Strong">Very Strong</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Predict Price</button>
          </div>
        </div>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
